<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .error-message {
            display: none;
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
</head>

<body>

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <header class="mb-8 text-center" id="form-header">
            <h1 class="text-2xl font-bold text-gray-800" id="registration-title">Create Account</h1>
            <p class="text-gray-600">Join our community today</p>
        </header>

        <!-- Form Success Message (Hidden by default) -->
        <div id="success-message" class="hidden text-center py-10" role="status">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-green-100 rounded-full mb-4">
                <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <h2 class="text-2xl font-bold text-gray-800">Registration Successful!</h2>
            <p class="text-gray-600 mt-2">Redirecting you to your dashboard...</p>
        </div>

        <form id="registrationForm" novalidate class="space-y-4">
            <!-- Full Name -->
            <div>
                <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <input type="text" id="fullName" name="fullName" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                    placeholder="Jane Doe">
                <p id="nameError" class="error-message">Name is required</p>
            </div>

            <!-- Email Address -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                    placeholder="jane.doe@example.com">
                <p id="emailError" class="error-message">Valid email is required</p>
            </div>

            <!-- Account Type -->
            <div>
                <label for="accountType" class="block text-sm font-medium text-gray-700 mb-1">Account Type</label>
                <select id="accountType" name="accountType"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition bg-white">
                    <option value="user">Standard User</option>
                    <option value="developer">Developer</option>
                    <option value="admin">Administrator</option>
                </select>
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" required minlength="8"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                    placeholder="••••••••">
                <p id="passwordError" class="error-message">Password must be at least 8 characters</p>
            </div>

            <!-- Terms and Conditions -->
            <div class="flex items-start">
                <div class="flex items-center h-5">
                    <input id="terms" name="terms" type="checkbox" required
                        class="w-4 h-4 border border-gray-300 rounded focus:ring-blue-500 text-blue-600 transition">
                </div>
                <div class="ml-3 text-sm">
                    <label for="terms" class="text-gray-600">I agree to the Terms and Conditions</label>
                    <p id="termsError" class="error-message">You must agree to continue</p>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-md hover:bg-blue-700 active:bg-blue-800 transition shadow-md">
                Create Account
            </button>
        </form>
    </div>

    <script>
        const form = document.getElementById('registrationForm');
        const successMsg = document.getElementById('success-message');
        const formHeader = document.getElementById('form-header');

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            // Reset validation states
            let isValid = true;
            document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');
            document.querySelectorAll('input').forEach(el => {
                el.classList.remove('border-red-500');
                el.removeAttribute('aria-invalid');
            });

            // Basic Validation Logic
            const name = document.getElementById('fullName');
            if (!name.value.trim()) {
                showError('nameError', name);
                isValid = false;
            }

            const email = document.getElementById('email');
            if (!email.value.includes('@')) {
                showError('emailError', email);
                isValid = false;
            }

            const password = document.getElementById('password');
            if (password.value.length < 8) {
                showError('passwordError', password);
                isValid = false;
            }

            const terms = document.getElementById('terms');
            if (!terms.checked) {
                document.getElementById('termsError').style.display = 'block';
                terms.setAttribute('aria-invalid', 'true');
                isValid = false;
            }

            if (isValid) {
                // Simulate success
                form.classList.add('hidden');
                formHeader.classList.add('hidden');
                successMsg.classList.remove('hidden');

                // Simulate redirect for the test to pick up
                setTimeout(() => {
                    console.log("Redirecting to dashboard...");
                }, 2000);
            }
        });

        function showError(errorId, inputEl) {
            document.getElementById(errorId).style.display = 'block';
            inputEl.classList.add('border-red-500');
            inputEl.setAttribute('aria-invalid', 'true');
        }
    </script>

</body>

</html>
